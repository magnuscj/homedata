apiVersion: apps/v1
kind: Deployment
metadata:
  name: eds-deployment
  labels:
    app: eds
spec:
  replicas: 1 
  selector:
    matchLabels:
      app: eds
  template:
    metadata:
      labels:
        app: eds
    spec:
      volumes:
        - name: eds-pv-storage
          persistentVolumeClaim:
            claimName: eds-pv-claim

      containers:
      - name: eds
        image: magnuscj/eds:REPLACE
        ports:
          - containerPort: 80
        volumeMounts:
          - mountPath: "/usr/storage"
            name: eds-pv-storage
---
apiVersion: v1
kind: Service
metadata:
  name: eds-service
spec:
  selector:
    app: eds
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: eds-external-service
spec:
  selector:
    app: eds
  type: LoadBalancer
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
      nodePort: 30163

