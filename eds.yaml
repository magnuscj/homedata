apiVersion: apps/v1
kind: Deployment
metadata:
  name: eds-deployment
  labels:
    app: eds
spec:
  replicas: 1 
  selector:
    matchLabels:
      app: eds
  template:
    metadata:
      labels:
        app: eds
    spec:
      volumes:
        - name: eds-pv-storage
          persistentVolumeClaim:
            claimName: eds-pv-claim

      containers:
      - name: eds
        image: magnuscj/eds:REPLACE
        command: ["./start.sh"]
        ports:
          - containerPort: 80
            name: eds-cont-port
        volumeMounts:
          - mountPath: "/usr/storage"
            name: eds-pv-storage
        lifecycle:
          postStart:
            exec:
              command: ["/bin/bash", "-c", "echo Hello from the postStart handler > /usr/storage/message"]
          preStop:
             exec:
               command: ["/bin/bash","-c","./backup.sh"]
        livenessProbe:
          exec:
            command:
            - bin/bash
            - c
            - ./liveness.sh
          initialDelaySeconds: 120
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: eds-ext-nordenort-service
spec:
  selector:
    app: eds
  type: NodePort
  ports:
    - protocol: TCP
      port: 80
      targetPort: eds-cont-port
      nodePort: 30164

